<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <h1>Assignment Manager</h1></header>
  <form id="body">
    <div id="101" class="ele">
    <input type="text" name="subject" placeholder="Subject">
    </div>
    <div id="102" class="ele">
      <input type="date" name="date" placeholder="duedate">
    </div>
    <div id="103" class="ele">
      <select name="status" id="one">
        <option value="Fully Done">Fully Done</option>
        <option value="Partially Done">Partially Done</option>
        <option value="Not Yet Started">Not Yet Started</option>
      </select>
    </div>
    <div id="104" class="ele">
      <input type="submit" placeholder="Add">
    </div>
  </form></div>
  <div id="output">
  </div>
  <script src="script.js"></script>
</body>
</html>
